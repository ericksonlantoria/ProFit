<template>
    <div class="slds-m-around_small">
        <lightning-card variant="Narrow" title="Event Details" icon-name="standard:event">
            <lightning-tabset variant="scoped" active-tab-value="event">
                <lightning-tab label="Event Details" value="event">
                    <div class="slds-m-around_small">
                        <lightning-record-form record-id={recordId} mode="readonly"
                            layout-type="Full" columns="2" object-api-name="Event_Profit__c">
                        </lightning-record-form>
                    </div>
                </lightning-tab>
                
                <lightning-tab label="Event Speakers" value="speaker">
                    <template if:true={speakerTableData}>
                        <div class="slds-m-around_small">
                            <lightning-datatable 
                            key-field="Id" 
                            data={speakerTableData} 
                            columns={spkColumns} 
                            hide-checkbox-column
                            ></lightning-datatable>
                        </div>
                    </template>
                    <template if:false={speakerTableData}>
                        {error1}
                    </template>
                </lightning-tab>
                <lightning-tab label="Event Location" value="location">
                    <template if:true={locationTableData}>
                        <div class="slds-m-around_small">
                            <lightning-datatable 
                            key-field="Id" 
                            data={locationTableData} 
                            columns={locColumns} 
                            hide-checkbox-column
                            ></lightning-datatable>
                        </div>
                    </template>
                    <template if:false={locationTableData}>
                        {error2}
                    </template>
                </lightning-tab>
                
                <lightning-tab label="Event Attendees" value="attendee">
                    <template if:true={attendeeTableData}>
                        <div class="slds-m-around_small">
                            <lightning-datatable 
                            key-field="Id" 
                            data={attendeeTableData} 
                            columns={attnColumns} 
                            hide-checkbox-column
                            ></lightning-datatable>
                        </div>
                    </template>
                    <template if:false={attendeeTableData}>
                        {error3}
                    </template>
                </lightning-tab>

            </lightning-tabset>
      </lightning-card>
    </div>
  </template>
